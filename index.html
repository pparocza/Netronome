<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netronome Transport</title>

    <link rel="stylesheet" href="NTM_Transport/style.css">

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script defer src="NTM_Transport/script.js"></script>

</head>
<body>

    <div class="DISPLAY">
        <div class="DISPLAY_CONTENT">

            <div class="TRANSPORT_DISPLAY">
                <div class="TRANSPORT_DISPLAY_CONTENT">
                    <span><b>BPM:</b> <span class="BPM_DISPLAY"></span></span>
                    <br>
                    <span><b>Beat Value:</b> <span class="BEAT_VALUE_DISPLAY"></span></span>
                    <br>
                    <span><b>Beat Length (ms):</b> <span class="BEAT_LENGTH_DISPLAY"></span></span>
                </div>
            </div>

            <br>

            <div class="UNIX_TRANSPORT">
                <div class="UNIX_TRANSPORT_CONTENT">
                    <u>Unix Sync</u>
                    <br><br>
                    - Unix Time: <span class="unixTimeDisplay"></span>
                    <br>
                    - Time Until Next Unix Beat: <span class="timeUntilNextUnixBeatDisplay"></span>
                    <br>
                    - Error: <span class="errorDisplay"></span>
                    <br>
                    - Next Unix Beat Time: <span class="nextUnixBeatTimeDisplay"></span>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
